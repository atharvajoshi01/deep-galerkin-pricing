# Black-Scholes European Option Configuration

experiment_name: "bs_european_call"
seed: 42

# PDE parameters
pde:
  type: "black_scholes"
  r: 0.05  # Risk-free rate
  sigma: 0.2  # Volatility
  K: 100.0  # Strike price
  T: 1.0  # Time to maturity
  option_type: "call"  # call or put
  S_min: 0.0
  S_max: 200.0

# Model architecture
model:
  type: "dgm"  # dgm or mlp
  input_dim: 2  # [t, S]
  hidden_dim: 50
  output_dim: 1
  num_layers: 3
  activation: "tanh"  # tanh or gelu
  use_spectral_norm: false
  dropout: 0.0

# Training configuration
training:
  epochs: 1000
  n_interior: 2000  # Interior points per epoch
  n_boundary: 200   # Boundary points per epoch
  n_initial: 200    # Initial condition points per epoch

  # Optimizer
  optimizer: "adam"
  learning_rate: 1e-3
  weight_decay: 1e-5

  # Loss weights
  lambda_pde: 1.0
  lambda_bc: 1.0
  lambda_ic: 10.0

  # Training options
  use_amp: false
  gradient_clip: 1.0

  # Scheduler
  use_scheduler: true
  scheduler_type: "cosine"  # cosine, step, plateau
  warmup_epochs: 50

  # Early stopping
  early_stopping: true
  patience: 50
  min_delta: 1e-6

# Sampling
sampling:
  method: "sobol"  # sobol or latin_hypercube
  use_curriculum: false

# Validation
validation:
  n_points: 1000
  compare_analytical: true

# Logging
logging:
  log_interval: 10
  save_checkpoints: true
  checkpoint_dir: "checkpoints/bs_european"
  log_dir: "logs/bs_european"

# Evaluation
evaluation:
  S_grid_size: 100
  t_grid_size: 50
  compute_greeks: true
